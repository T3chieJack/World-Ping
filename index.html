<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Ping üåê</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 60%, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #map {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 500px;
      margin: 40px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1200px-World_map_-_low_resolution.svg.png') center/contain no-repeat;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
    }

    .dot {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: gray;
      box-shadow: 0 0 10px #000;
      transform: translate(-50%, -50%);
      transition: background 0.3s, box-shadow 0.3s;
    }

    #results {
      font-family: monospace;
      margin-top: 10px;
      line-height: 1.6;
    }

    button {
      background: #00ffff22;
      border: 1px solid cyan;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    button:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üåê World Ping</h1>
  <p>Test your latency to servers around the world</p>
  <button id="start">Start Ping Test</button>

  <div id="map">
    <!-- City dots -->
    <div class="dot" id="ny" style="top: 42%; left: 28%;" title="New York"></div>
    <div class="dot" id="ldn" style="top: 37%; left: 43%;" title="London"></div>
    <div class="dot" id="tokyo" style="top: 45%; left: 82%;" title="Tokyo"></div>
    <div class="dot" id="sydney" style="top: 70%; left: 88%;" title="Sydney"></div>
    <div class="dot" id="rio" style="top: 65%; left: 33%;" title="Rio de Janeiro"></div>
    <div class="dot" id="johannesburg" style="top: 75%; left: 53%;" title="Johannesburg"></div>
  </div>

  <div id="results"></div>

  <script>
    const cities = {
      ny: { name: "New York", url: "https://worldtimeapi.org/api/timezone/America/New_York" },
      ldn: { name: "London", url: "https://worldtimeapi.org/api/timezone/Europe/London" },
      tokyo: { name: "Tokyo", url: "https://worldtimeapi.org/api/timezone/Asia/Tokyo" },
      sydney: { name: "Sydney", url: "https://worldtimeapi.org/api/timezone/Australia/Sydney" },
      rio: { name: "Rio de Janeiro", url: "https://worldtimeapi.org/api/timezone/America/Sao_Paulo" },
      johannesburg: { name: "Johannesburg", url: "https://worldtimeapi.org/api/timezone/Africa/Johannesburg" },
    };

    document.getElementById("start").addEventListener("click", async () => {
      document.getElementById("results").innerHTML = "Pinging servers...";
      for (const [id, data] of Object.entries(cities)) {
        const dot = document.getElementById(id);
        const start = performance.now();
        try {
          await fetch(data.url, { cache: "no-store" });
          const ms = Math.round(performance.now() - start);
          let color = "red";
          if (ms < 100) color = "lime";
          else if (ms < 250) color = "yellow";
          dot.style.background = color;
          dot.style.boxShadow = `0 0 15px ${color}`;
          document.getElementById("results").innerHTML += `<br>${data.name}: ${ms} ms`;
        } catch {
          dot.style.background = "gray";
          document.getElementById("results").innerHTML += `<br>${data.name}: failed`;
        }
      }
    });
  </script>
</body>
</html>
